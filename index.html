
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Papoclub Login Web3</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
    body { background: white; color: #000; }

    .screen { display: none; padding: 20px; height: 100vh; overflow-y: auto; }
    .active { display: block; }

    .logo { display: flex; justify-content: center; margin-top: 50px; }
    .logo img { width: 80px; }

    .btn { display: block; width: 100%; padding: 15px; margin: 20px 0; border: none; border-radius: 30px; font-size: 16px; cursor: pointer; }
    .btn-primary { background: #a7443c; color: white; }

    .center { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>

<!-- Login screen -->
<div id="screen-login" class="screen active">
  <div class="logo">
    <img src="https://assets.coingecko.com/coins/images/35527/standard/muzz-token-200.png?1709024198" alt="Logo" />
  </div>
  <h2 class="center">Welcome to Papoclub</h2>
  <button class="btn btn-primary" onclick="loginWithWallet()">üîê Connect Wallet</button>
  <div class="center" style="margin-top: 10px; font-size: 14px;">Solo para holders del token MUZZ</div>
</div>

<!-- Protected screen -->
<div id="screen-main" class="screen">
  <h2>‚úÖ Bienvenido a Papoclub</h2>
  <p style="margin-top: 20px;">Tu wallet est√° conectada y validada como holder del token MUZZ.</p>
</div>

<script>
  async function loginWithWallet() {
    if (!window.ethereum) {
      alert("‚ùå Wallet Web3 no detectada. Usa el navegador de MetaMask.");
      return;
    }

    try {
      const provider = new ethers.providers.Web3Provider(window.ethereum, "any");
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const address = await signer.getAddress();

      const message = "Iniciar sesi√≥n en Papoclub";
      const signature = await signer.signMessage(message);

      const tokenAddress = "0xef3daa5fda8ad7aabff4658f1f78061fd626b8f0";
      const tokenABI = ["function balanceOf(address) view returns (uint256)"];
      const contract = new ethers.Contract(tokenAddress, tokenABI, provider);
      const balance = await contract.balanceOf(address);

      if (balance.gt(0)) {
        alert("‚úÖ Login exitoso como holder del token MUZZ\n" + address);
        goToScreen("screen-main");
      } else {
        alert("üö´ No eres holder del token MUZZ.");
      }
    } catch (err) {
      console.error("Error Web3:", err);
      alert("‚ùå Error al conectar o firmar. Intenta nuevamente o revisa tu wallet.");
    }
  }

  function goToScreen(id) {
    document.querySelectorAll('.screen').forEach(screen => {
      screen.classList.remove('active');
    });
    document.getElementById(id).classList.add('active');
  }
</script>

</body>
</html>
